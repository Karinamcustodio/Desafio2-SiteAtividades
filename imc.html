<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página IMC</title>
    <link rel="Stylesheet" href="./css/style.css">
</head>
<body>
    <!--
    Faça uma página para calcular o IMC. 
    Basear na tabela da pagina https://www.calculoimc.com.br.
    -->  

        <!--HEADER: CABEÇALHO-->
    <script src="./js/header.js"></script>
    
        <!--NAV: BARRA/LINHA DE NAVEGAÇÃO-->
    <script src="./js/barra.js"></script>

        <!--MAIN: CONTEÚDO CENTRAL-->
    <main>
        <p>Preencha os campos abaixo com a sua altura e o seu peso para calcular o seu índice de massa corporal (IMC).<br>
        Clique em calcular IMC e saiba a sua atual situação!</p>
    
        
            <fieldset>
                <legend> Calcule seu IMC<sub> Índice de Massa Corporal </sub></legend>
                
                <p>Qual a sua altura?</p>
                <input type="text" id="altura" placeholder="Informe a sua altura em metros" onblur="trocaSinal(this)" />
            
                <p>Qual o seu peso?</p>
                <input type="text" id="peso" placeholder="Informe o seu peso em kg" onblur="trocaSinal(this)" /><br>
                <button onclick="calcularImc()">Calcular IMC</button>

                <p>Valor do IMC: <span id="imc"></span></p>
                <p>Resultado do seu IMC: <br><span id="resultado"></span></p>

                <script>
                    function trocaSinal(item){
                        let s1 =  item.value
                        s1 = s1.replace(',','.')
                        item.value = s1
                    }

                    function calcularImc(){
                        let altura = parseFloat(document.getElementById("altura").value)
                        let peso = parseFloat(document.getElementById("peso").value)
                        let imc = peso / (altura * altura)
                        //console.log(imc)

                        if (imc < 17) {
                            document.getElementById("resultado").innerHTML = "Você está muito abaixo do peso!"
                        } 
                        else if (imc >= 17 && imc <= 18.49) {
                            document.getElementById("resultado").innerHTML = "Você está abaixo do peso!"
                        } 
                        else if (imc >= 18.5 && imc <= 24.99) {
                            document.getElementById("resultado").innerHTML = "Você está com o peso normal!"
                        }
                        else if (imc >= 25 && imc <= 29.99) {
                            document.getElementById("resultado").innerHTML = "Você está acima do peso!"
                        } 
                        else if (imc >= 30 && imc <= 34.99) {
                            document.getElementById("resultado").innerHTML = "Você está com obesidade nível 1!"
                        } 
                        else if (imc >= 35 && imc <= 39.99) {
                            document.getElementById("resultado").innerHTML = "Você está com obesidade nível 2 (Severa)!"
                        } 
                        else {
                            document.getElementById("resultado").innerHTML = "Você está com obesidade nível 3 (Mórbida)!"
                        }

                        document.getElementById("imc").innerHTML = imc.toFixed(2)
                    }
                </script>
            </fieldset>
    </main>

        <!--FOOTER: RODAPÉ-->
    <script src="./js/footer.js"></script>

</body>
</html>
