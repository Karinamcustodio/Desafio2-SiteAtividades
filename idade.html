<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Idade</title>
    <link rel="Stylesheet" href="./css/style.css">
</head>
<body>
    <!--
     Faça uma página que leia a idade de uma pessoa e informe se ela é maior ou menor de idade. 
     Para ser maior a pessoa precisa ter no mínimo 18 anos;
    -->  

        <!--HEADER: CABEÇALHO-->
    <script src="./js/header.js"></script>
    
        <!--NAV: BARRA/LINHA DE NAVEGAÇÃO-->
    <script src="./js/barra.js"></script>

        <!--MAIN: CONTEÚDO CENTRAL-->
    <main>
        <p>Preencha o campo abaixo com a idade desejada.<br>
        Clique no botão informar e saiba se a pessoa é maior ou menor de idade.</p>
    
            <fieldset>
                <legend> Maior ou menor<sub> de  idade? </sub></legend>
                    
                <p>Idade desejada:</p>
                <input type="text" id="idade" placeholder="Informe a idade desejada" />
                <button onclick="informar()">Informar</button>
    
                <p>Essa idade representa que a pessoa é: <br><span id="resposta"></span></p>
            
                <script>
                    function informar(){
                        let idade = parseInt(document.getElementById("idade").value)

                        if (idade < 18) {
                            document.getElementById("resposta").innerHTML = "Menor de idade!"
                        }
                        else {
                            document.getElementById("resposta").innerHTML = "Maior de idade!"
                        }
                    }
                </script>
            </fieldset>
    </main>

        <!--FOOTER: RODAPÉ-->
    <script src="./js/footer.js"></script>

</body>
</html>
